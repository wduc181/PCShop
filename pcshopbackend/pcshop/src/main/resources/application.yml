server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pcshop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
app:
  upload:
    root-dir: "uploads"
api:
  prefix: main-api
jwt:
  expiration: 2592000
  secretKey: ${JWT_SECRET_KEY}
cache:
  ttl:
    default: 24 #hours
    product: #minutes
      list: 10
      detail: 10
      image: 120